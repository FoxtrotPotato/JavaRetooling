<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Egg Directory</title>
</head>

<body>


<div class="container">
	<br>
	<h3>Egg Directory</h3>
	<hr>

	<a ID="addEggButton" class = "btn btn-primary btn-sm mb-3">Add Egg</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>Birthday</th>
				<th>Age (days)</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempEgg : ${eggs}">

				<td th:text="${#strings.arraySplit(tempEgg, ',')[0]}" />
				<td th:text="${#strings.arraySplit(tempEgg, ',')[1]}" />
				<td th:text="${#strings.arraySplit(tempEgg, ',')[2]}" />
                <td>
					<a th:href="@{/eggs/showUpdateEggForm(eggId=${#strings.arraySplit(tempEgg, ',')[0]})}" class = "btn btn-info btn-sm">Update</a>
					<a th:href="@{/eggs/delete(eggId=${#strings.arraySplit(tempEgg, ',')[0]})}" class = "btn btn-danger btn-sm"
					   onclick="if(!(confirm('Are you sure you want to delete this Egg?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

<footer class="help-footnote">
	<hr>
	<a th:href="@{/index.html}"> << Back to Homepage</a>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
		$("#addEggButton").click(function() {
			$.ajax({
				type: "POST",
				url: "/api/eggs/add",
				success: function(data) {window.location.reload();
				}
			});
		});
	});
</script>

</body>
</html>
