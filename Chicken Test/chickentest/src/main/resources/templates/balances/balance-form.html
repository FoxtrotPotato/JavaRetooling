<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Balance</title>
</head>

    <body>
        <div class="container">
            <h3>Balance Directory</h3>
            <hr>
            <p class="h4 mb-4">Save Balance</p>
            <form action="#" th:action="@{/balances/save}" th:object="${balance}" method="POST">
                <input type="hidden" th:field="*{balanceId}">
                <input type="text" th:field="*{balanceId}" class="form-control mb-4 w-25" th:readonly="${true}" disabled="disabled">
                <input type="text" th:field="*{balanceTotal}" class="form-control mb-4 w-25" placeholder="Balance Total" th:readonly="${true}" disabled="disabled">
                <input type="text" th:field="*{transaction}" class="form-control mb-4 w-25" placeholder="Transaction" th:readonly="${true}" disabled="disabled">
                <input type="text" th:field="*{balanceType}" class="form-control mb-4 w-25" placeholder="Balance Type">
                <input type="text" th:field="*{balanceObservation}" class="form-control mb-4 w-25" placeholder="Balance Observation">
                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
        </div>

        <footer class="help-footnote">
            <hr>
            <a th:href="@{/balances/list}">Back to Balances List</a>
            <br>
            <a th:href="@{/index.html}"> << Back to Homepage</a>
        </footer>

    </body>

</html>
