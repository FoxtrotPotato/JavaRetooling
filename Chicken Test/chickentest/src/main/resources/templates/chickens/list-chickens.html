<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Chicken Directory</title>
</head>

<body>


<div class="container">
	<br>
	<h3>Chicken Directory</h3>
	<hr>

	<a th:href="@{/chickens/showAddChickenForm}" class = "btn btn-primary btn-sm mb-3">Add Chicken</a>
	<a ID="addChickenButton" class = "btn btn-danger btn-sm mb-3">Add Chicken (rest)</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>Birthday</th>
				<th>Age (days)</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempChicken : ${chickens}">

				<td th:text="${#strings.arraySplit(tempChicken, ',')[0]}" />
				<td th:text="${#strings.arraySplit(tempChicken, ',')[1]}" />
				<td th:text="${#strings.arraySplit(tempChicken, ',')[2]}" />
                <td>
					<a th:href="@{/chickens/showUpdateChickenForm(chickenId=${#strings.arraySplit(tempChicken, ',')[0]})}" class = "btn btn-info btn-sm">Update</a>
					<a th:href="@{/chickens/delete(chickenId=${#strings.arraySplit(tempChicken, ',')[0]})}" class = "btn btn-danger btn-sm"
					   onclick="if(!(confirm('Are you sure you want to delete this Chicken?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

<footer class="help-footnote">
	<hr>
	<a th:href="@{/index.html}"> << Back to Homepage</a>
</footer>

<script>
	$(document).ready(function() {
		$("#addChickenButton").click(function() {
			$.ajax({
				type: "POST",
				url: "/api/chickens/add",
				success: function(data) {window.location.reload();
				}
			});
		});
	});
</script>

</body>
</html>
