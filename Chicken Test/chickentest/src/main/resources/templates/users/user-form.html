<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save User</title>
</head>

    <body>
        <div class="container">
            <h3>User Directory</h3>
            <hr>
            <p class="h4 mb-4">Save User</p>
            <form action="#" th:action="@{/users/save}" th:object="${user}" method="POST">
                <input type="hidden" th:field="*{userId}">
                <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
                <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
                <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
                <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
                <input type="text" th:field="*{userObservations}" class="form-control mb-4 w-25" placeholder="Observations">
                <button th:href="@{/users/showUpdatePasswordForm}" class="btn btn-warning col-5" th:disabled="true">Change Password</button>
                <br><br>
                <button type="submit" class="btn btn-info col-2">Save</button>
            </form>
        </div>

        <footer class="help-footnote">
            <hr>
            <a th:href="@{/users/list}"> < Back to Users List</a>
            <br>
            <a th:href="@{/index.html}"> << Back to Homepage</a>
        </footer>

    </body>

</html>
