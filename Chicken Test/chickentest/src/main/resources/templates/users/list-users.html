<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>User Directory</title>
</head>

<body>

<div class="container">
	<h3>User Directory</h3>
	<hr>

	<a th:href="@{/users/showAddUserForm}" class = "btn btn-primary btn-sm mb-3">Add User</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>Observations</th>
                <th>Action</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempUser : ${users}">

				<td th:text="${tempUser.userId}" />
				<td th:text="${tempUser.firstName}" />
				<td th:text="${tempUser.lastName}" />
				<td th:text="${tempUser.username}" />
				<td th:text="${tempUser.email}" />
				<td th:text="${tempUser.userObservations}" />
                <td>
					<a th:href="@{/users/showUpdateUserForm(userId=${tempUser.userId})}" class = "btn btn-info btn-sm">Update</a>
					<a th:href="@{/users/delete(userId=${tempUser.userId})}" class = "btn btn-danger btn-sm"
					   onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<footer class="help-footnote">
	<hr>
	<a th:href="@{/index.html}"> << Back to Homepage</a>
</footer>

</body>
</html>
