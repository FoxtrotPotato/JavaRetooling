<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Save Product</title>
</head>

<body>

<!-- menu -->
<div class="navbar navbar-expand-lg bg-light sticky-top">
    <div class="container">
        <div class="container col-3">
            <a class="btn btn-outline-secondary" type="button" href="/products/list"><< Back</a>
            <a class="btn btn-outline-success" type="button" href="/index">Home</a>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseMenu" role="button"
                    aria-expanded="false" aria-controls="collapseMenu"> Menu
            </button>
        </div>
        <div class="container row col-9">
            <h3 class="text-muted col-auto">Chicken Test > Product Directory ><h3 class="col-auto">Product</h3></h3>
        </div>
    </div>
</div>

<div class="collapse sticky-top sticky-top" id="collapseMenu">
    <div class="card card-body">
        <div class="container">
            <div class="container row gap-2">
                <a type="button" class="btn-close col gx-5" data-bs-toggle="collapse" href="#collapseMenu" role="button"
                   aria-expanded="false" aria-controls="collapseMenu"></a>
                <a href="/balances/list" class="btn btn-primary btn-sm mb-3 col p-2">Balances</a>
                <a href="/chickens/list" class="btn btn-warning btn-sm mb-3 col p-2">Chickens</a>
                <a href="/eggs/list" class="btn btn-warning btn-sm mb-3 col p-2">Eggs</a>
                <a href="/logs/list" class="btn btn-danger btn-sm mb-3 col p-2">Logs</a>
                <a href="/parameters/list" class="btn btn-primary btn-sm mb-3 col p-2">Parameters</a>
                <a href="/transactions/list" class="btn btn-primary btn-sm mb-3 col p-2">Transactions</a>
                <a href="/users/list" class="btn btn-primary btn-sm mb-3 col p-2">Users</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="container">
        <br>
        <form action="#" th:action="@{/products/save}" th:object="${product}" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control mb-4 w-25" id="productName" th:field="*{productName}"
                       placeholder="Name">
                <label for="productName">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control mb-4 w-25" id="productValue"
                       th:field="*{productValue}"
                       placeholder="Value">
                <label for="productValue">Value</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control mb-4 w-25" id="productStock" th:field="*{productStock}"
                       placeholder="Stock">
                <label for="productStock">Stock</label>
            </div>
            <button type="submit" class="btn btn-primary col-2 p-2">Save</button>

            <input type="hidden" th:field="*{productId}">
            <input type="hidden" th:field="*{farm.farmId}">
            <input type="hidden" th:field="*{farm.farmName}">
        </form>
    </div>

    <footer class="help-footnote">
        <br>
        <hr>
        <a th:href="@{https://www.linkedin.com/in/fedeperrone/}"> ChickenTest By: Federico Perrone. Accenture -
            2023. </a>
    </footer>
</div>
</body>

</html>
