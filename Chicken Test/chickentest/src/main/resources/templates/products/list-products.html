<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Product Directory</title>
</head>

<body>

<div class="container">
	<h3>Product Directory</h3>
	<hr>

	<a th:href="@{/products/showAddProductForm}" class = "btn btn-primary btn-sm mb-3">Add Product</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Value</th>
				<th>Stock</th>
                <th>Action</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempProduct : ${products}">

				<td th:text="${tempProduct.productId}" />
				<td th:text="${tempProduct.productName}" />
				<td th:text="${tempProduct.ProductValue}" />
				<td th:text="${tempProduct.ProductStock}" />
                <td>
					<a th:href="@{/products/showUpdateProductForm(productId=${tempProduct.productId})}" class = "btn btn-info btn-sm">Update</a>
					<a th:href="@{/products/delete(productId=${tempProduct.productId})}" class = "btn btn-danger btn-sm"
					   onclick="if(!(confirm('Are you sure you want to delete this Product?'))) return false">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</div>

<footer class="help-footnote">
	<hr>
	<a th:href="@{/index.html}"> << Back to Homepage</a>
</footer>

</body>
</html>
