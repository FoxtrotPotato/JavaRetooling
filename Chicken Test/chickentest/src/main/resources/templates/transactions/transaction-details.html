<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Transaction Directory</title>
</head>

<body>

<div class="container">
	<h3>Transaction Directory</h3>
	<hr>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>#</th>
				<th>Date</th>
				<th>Total</th>
				<th>Observations</th>

			</tr>
		</thead>

		<tbody>
			<tr th:object="${transaction}" method="GET">
				<td th:text="${transactionId}" />
				<td th:text="${transactionDate}" />
				<td th:text="${transactionTotal}" />
				<td th:text="${transactionObservations}" />
			</tr>
		</tbody>
	</table>


	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th>#</th>
			<th>#</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Subtotal</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempTransactionDetail : ${transactionDetails}">
			<td th:text="${tempTransactionDetail.transactionDetailId}" />
			<td th:text="${tempTransactionDetail.productId}" />
			<td th:text="${tempTransactionDetail.product.productName}" />
			<td th:text="${tempTransactionDetail.quantity}" />
			<td th:text="${tempTransactionDetail.product.productValue}" />
			<td th:text="${tempTransactionDetail.subtotal}" />
		</tr>
		</tbody>
	</table>
</div>

<footer class="help-footnote">
	<hr>
	<a th:href="@{/index.html}"> << Back to Homepage</a>
</footer>

</body>
</html>
