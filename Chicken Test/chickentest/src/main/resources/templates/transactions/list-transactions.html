<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Transaction Directory</title>
</head>

<body>

<!-- menu -->
<div class="navbar navbar-expand-lg bg-light sticky-top">
    <div class="container">
        <div class="container col-3">
            <a class="btn btn-outline-success" type="button" href="/index">Home</a>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseMenu" role="button"
                    aria-expanded="false" aria-controls="collapseMenu"> Menu
            </button>
        </div>
        <div class="container row col-9">
            <h3 class="text-muted col-auto">Chicken Test > <h3 class="col-auto">Transaction Directory</h3></h3>
        </div>
    </div>
</div>

<div class="collapse sticky-top sticky-top" id="collapseMenu">
    <div class="card card-body">
        <div class="container">
            <div class="container row gap-2">
                <a type="button" class="btn-close col gx-5" data-bs-toggle="collapse" href="#collapseMenu" role="button"
                   aria-expanded="false" aria-controls="collapseMenu"></a>
                <a href="/balances/list" class="btn btn-primary btn-sm mb-3 col p-2">Balances</a>
                <a href="/chickens/list" class="btn btn-warning btn-sm mb-3 col p-2">Chickens</a>
                <a href="/eggs/list" class="btn btn-warning btn-sm mb-3 col p-2" type="button">Eggs</a>
                <a href="/logs/list" class="btn btn-danger btn-sm mb-3 col p-2">Logs</a>
                <a href="/products/list" class="btn btn-primary btn-sm mb-3 col p-2">Products</a>
                <a href="/parameters/list" class="btn btn-primary btn-sm mb-3 col p-2">Parameters</a>
                <a href="/users/list" class="btn btn-primary btn-sm mb-3 col p-2">Users</a>
            </div>
        </div>
    </div>
</div>

<!-- main content-->
<div class="container">
    <div class="container">
        <br>
        <div class="d-flex align-items-end flex-column">
            <a th:href="@{/transactions/showAddTransactionForm}" class="btn btn-primary text-nowrap p-2">New
                Transaction</a>
        </div>
        <br>
        <table class="table table-hover">
            <thead class="table">
            <tr>
                <th>#</th>
                <th>Type</th>
                <th>Date</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Observations</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempTransactionDetail : ${transactionDetails}">
                <td th:text="${tempTransactionDetail.transaction.transactionId}"/>
                <td th:text="${tempTransactionDetail.transaction.balance.balanceType}"/>
                <td th:text="${tempTransactionDetail.transaction.transactionDate}"/>
                <td th:text="${tempTransactionDetail.product.productName}"/>
                <td th:text="${tempTransactionDetail.quantity}"/>
                <td th:text="${tempTransactionDetail.price}"/>
                <td th:text="${tempTransactionDetail.transaction.transactionTotal}"/>
                <td th:text="${tempTransactionDetail.transaction.transactionObservations}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <footer class="help-footnote">
        <br>
        <hr>
        <a th:href="@{https://www.linkedin.com/in/fedeperrone/}"> ChickenTest By: Federico Perrone. Accenture -
            2023. </a>
    </footer>
</div>

</body>
</html>
