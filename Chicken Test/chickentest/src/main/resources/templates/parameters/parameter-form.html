<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Save Parameter</title>
</head>

<body>

<!-- menu -->
<div class="navbar navbar-expand-lg bg-light sticky-top">
    <div class="container">
        <div class="container col-3">
            <a class="btn btn-outline-secondary" type="button" href="/parameters/list"><< Back</a>
            <a class="btn btn-outline-success" type="button" href="/index">Home</a>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseMenu" role="button"
                    aria-expanded="false" aria-controls="collapseMenu"> Menu
            </button>
        </div>
        <div class="container row col-9">
            <h3 class="text-muted col-auto">Chicken Test > Parameter Directory > <h3 class="col-auto">Parameter</h3>
            </h3>
        </div>
    </div>
</div>

<div class="collapse sticky-top sticky-top" id="collapseMenu">
    <div class="card card-body">
        <div class="container">
            <div class="container row gap-2">
                <a type="button" class="btn-close col gx-5" data-bs-toggle="collapse" href="#collapseMenu" role="button"
                   aria-expanded="false" aria-controls="collapseMenu"></a>
                <a sec:authorize="hasAuthority('MANAGER')" href="/balances/list"
                   class="btn btn-warning btn-sm mb-3 col p-2">Balances</a>
                <a href="/chickens/list" class="btn btn-primary btn-sm mb-3 col p-2">Chickens</a>
                <a href="/eggs/list" class="btn btn-primary btn-sm mb-3 col p-2">Eggs</a>
                <a sec:authorize="hasAuthority('ADMIN')" href="/logs/list"
                   class="btn btn-danger btn-sm mb-3 col p-2">Logs</a>
                <a href="/products/list" class="btn btn-primary btn-sm mb-3 col p-2">Products</a>
                <a href="/transactions/list" class="btn btn-primary btn-sm mb-3 col p-2">Transactions</a>
                <a sec:authorize="hasAuthority('ADMIN')" href="/users/list"
                   class="btn btn-danger btn-sm mb-3 col p-2">Users</a>
                <div class="container col-auto">
                    <a class="btn btn-sm btn-outline-dark" th:href="@{/logout}" role="button"> Log Out</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- main content-->
<div class="container">
    <div class="container">
        <br>
        <form id="inputForm" action="#" th:action="@{/parameters/save}" th:object="${parameter}" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control mb-4 w-25" id="parameterId" th:field="*{parameterId}"
                       th:readonly="${true}"
                       placeholder="Id" disabled="disabled">
                <label for="parameterId">Id</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control mb-4 w-25" id="parameterName" th:field="*{parameterName}"
                       placeholder="Name" th:readonly="${true}" disabled="disabled">
                <label for="parameterName">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control mb-4 w-25" id="pValue" th:field="*{parameterValue}"
                       placeholder="Value">
                <label for="pValue">Value</label>
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary col-2 p-2" disabled>Save</button>
            <input type="hidden" th:field="*{parameterId}">
            <input type="hidden" th:field="*{parameterName}">
            <input type="hidden" th:field="*{farm.farmId}">
            <input type="hidden" th:field="*{farm.farmName}">
        </form>
    </div>

    <footer class="help-footnote">
        <br>
        <hr>
        <a th:href="@{https://www.linkedin.com/in/fedeperrone/}"> ChickenTest By: Federico Perrone. Accenture -
            2023. </a>
    </footer>
</div>
<script src="../js/validation/valueValidation.js"></script>
</body>

</html>
